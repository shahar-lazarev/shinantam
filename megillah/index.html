<style>
:root {
  --primary-color: #1a202c;
  --accent-color: #2b6cb0;
  --bg-color: #f7fafc;
  --text-color: #2d3748;
  --border-radius: 12px;
}

* {
  box-sizing: border-box;
}

html, body {
  height: 100%;
  margin: 0;
  font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: linear-gradient(180deg, #edf2f7, var(--bg-color));
  color: var(--text-color);
}

/* ---------- APP LAYOUT ---------- */
.app {
  display: grid;
  grid-template-columns: 2.3fr 1fr;
  gap: 20px;
  padding: 20px;
  height: 100%;
}

/* ---------- PDF PANEL ---------- */
.pdf-container {
  background: white;
  border-radius: var(--border-radius);
  box-shadow:
    0 10px 25px rgba(0, 0, 0, 0.05),
    0 2px 6px rgba(0, 0, 0, 0.04);
  overflow: hidden;
  display: flex;
  flex-direction: column;
}

/* Header */
.pdf-header {
  padding: 14px 18px;
  background: var(--primary-color);
  color: white;
  font-weight: 600;
  font-size: 0.95rem;
  letter-spacing: 0.3px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

/* ---------- TABS ---------- */
.tab-buttons {
  display: flex;
  gap: 6px;
}

.tab-btn {
  background: transparent;
  border: 1px solid rgba(255,255,255,0.3);
  color: white;
  font-size: 0.75rem;
  padding: 4px 10px;
  border-radius: 6px;
  cursor: pointer;
  font-weight: 600;
}

.tab-btn:hover {
  background: rgba(255,255,255,0.12);
}

.tab-btn.active {
  background: white;
  color: var(--primary-color);
  border-color: white;
  font-weight: 600;
}

/* ---------- VIEWER ---------- */
.pdf-viewer {
  position: relative;
  flex: 1;
  min-height: 0; /* CRITICAL */
  background: #e2e8f0;
}

/* All viewers overlap */
.pdf-frame,
.tikkun-frame,
.pdf-image-wrapper {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  display: none;
}

/* Active tab */
.show {
  display: block;
}

/* PDF + iframe */
.pdf-frame {
  border: none;
}

/* Image viewer */
.pdf-image-wrapper {
  overflow: auto;
  -webkit-overflow-scrolling: touch;
  touch-action: pan-x pan-y pinch-zoom;
}

.pdf-image {
  width: 100%;
  height: auto;
  display: block;
}

.zoomable {
  user-select: none;
}

/* Mobile hint */
.is-touch .pdf-image-wrapper.show::after {
  content: "Pinch to zoom";
  position: sticky;
  bottom: 8px;
  display: block;
  text-align: center;
  font-size: 0.75rem;
  color: #718096;
  opacity: 0.7;
}

/* ---------- AUDIO PANEL ---------- */
.audio-container {
  background: white;
  border-radius: var(--border-radius);
  box-shadow:
    0 10px 25px rgba(0, 0, 0, 0.05),
    0 2px 6px rgba(0, 0, 0, 0.04);
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

.audio-header {
  position: sticky;
  top: 0;
  z-index: 10;
  padding: 14px 18px;
  background: linear-gradient(
    135deg,
    var(--primary-color),
    #111827
  );
  color: white;
  font-weight: 600;
  font-size: 0.95rem;
  letter-spacing: 0.3px;
}

.audio-list {
  padding: 16px 10px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  gap: 14px;
}

/* ---------- AUDIO CARD ---------- */
.audio-item {
  background: var(--bg-color);
  padding: 12px 10px;
  border-radius: var(--border-radius);
  border: 1px solid #e2e8f0;
  transition:
    transform 0.2s ease,
    box-shadow 0.2s ease,
    border-color 0.2s ease;
}

.audio-item:hover {
  transform: translateY(-2px);
  border-color: var(--accent-color);
  box-shadow: 0 6px 18px rgba(43, 108, 176, 0.15);
}

.audio-item label {
  display: block;
  font-size: 0.85rem;
  font-weight: 600;
  margin-bottom: 8px;
  color: var(--primary-color);
}

audio {
  width: 100%;
  outline: none;
}

/* ---------- SCROLLBAR ---------- */
.audio-list::-webkit-scrollbar {
  width: 8px;
}

.audio-list::-webkit-scrollbar-thumb {
  background: #cbd5e0;
  border-radius: 6px;
}

.audio-list::-webkit-scrollbar-thumb:hover {
  background: #a0aec0;
}

/* ---------- RESPONSIVE ---------- */
@media (max-width: 1100px) {
  .app {
    grid-template-columns: 1fr;
    grid-template-rows: 68vh;
    height: 100vh;
  }

  .pdf-container,
  .audio-container {
    min-height: 0;
  }
}

/* ---------- ZOOM CONTROLS ---------- */
.zoom-controls {
  position: absolute;
  right: 20px;
  bottom: 12px;
  display: none;  /* hidden by default */
  flex-direction: column;
  gap: 6px;
  z-index: 20;
  pointer-events: auto;
}

.zoom-btn {
  background: rgba(0, 0, 0, 0.5);
  color: white;
  border: none;
  width: 36px;
  height: 36px;
  border-radius: 50%;
  font-size: 20px;
  font-weight: bold;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  user-select: none;
  transition: background 0.15s ease;
}

.zoom-btn:hover {
  background: rgba(0, 0, 0, 0.7);
}

  <script>
(function () {
  const isTouch =
    'ontouchstart' in window ||
    navigator.maxTouchPoints > 0 ||
    navigator.msMaxTouchPoints > 0;

  if (isTouch) {
    document.documentElement.classList.add('is-touch');
  }

  const buttons = document.querySelectorAll('.tab-btn');
  const pdfFrame = document.querySelector('.pdf-frame:not(.tikkun-frame)');
  const tikkunFrame = document.querySelector('.tikkun-frame');
  const imageWrapper = document.querySelector('.pdf-image-wrapper');

  function activateTab(tab) {
    buttons.forEach(btn =>
      btn.classList.toggle('active', btn.dataset.tab === tab)
    );

    pdfFrame.classList.remove('show');
    tikkunFrame.classList.remove('show');
    imageWrapper.classList.remove('show');

    if (tab === 'pdf') pdfFrame.classList.add('show');
    if (tab === 'image') imageWrapper.classList.add('show');
    if (tab === 'tikkun') tikkunFrame.classList.add('show');

    // --- SHOW/HIDE ZOOM CONTROLS ---
    const zoomControls = document.querySelector('.zoom-controls');
    if (tab === 'image') {
      zoomControls.style.display = 'flex';  // show for image tab
    } else {
      zoomControls.style.display = 'none';  // hide for all other tabs
    }
  }
  
  buttons.forEach(btn => {
    btn.addEventListener('click', () => {
      activateTab(btn.dataset.tab);
    });
  });

  // Default tab
  if (isTouch) {
    activateTab('image');   // Mobile default
  } else {
    activateTab('pdf');     // Desktop default
  }
})();

(function() {
  const imageWrapper = document.querySelector('.pdf-image-wrapper');
  const images = imageWrapper.querySelectorAll('.pdf-image');
  let scale = 1;
  const step = 0.1;
  const minScale = 0.5;
  const maxScale = 3;

  function setScale(newScale) {
    scale = Math.min(maxScale, Math.max(minScale, newScale));
    images.forEach(img => {
      img.style.width = `${scale * 100}%`; // scales image width
      img.style.height = 'auto';
    });
  }

  const zoomInBtn = document.querySelector('.zoom-in');
  const zoomOutBtn = document.querySelector('.zoom-out');

  zoomInBtn.addEventListener('click', () => setScale(scale + step));
  zoomOutBtn.addEventListener('click', () => setScale(scale - step));
})();

</script>
